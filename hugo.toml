baseURL = 'https://garden-morning-glitter-2653.fly.dev/'
languageCode = 'ko-kr'
title = 'My Garden'
theme = 'PaperMod'
timeZone = 'Asia/Seoul'

[markup.goldmark.renderer]
  unsafe = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

[params]
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowToc = true
  TocOpen = false

[params.homeInfoParams]
  Title = "안녕하세요, 김정원입니다 👋"
  Content = """
개발자로 성장하며 배우고 경험한 것들을 기록하는 디지털 정원입니다.

**관심사**: 백엔드 개발, 클라우드 아키텍처, 문제 해결

이곳에서 학습 노트, 프로젝트 회고, 기술 탐구를 공유합니다.
  """

