baseURL = 'https://garden-s-blog.vercel.app/'
languageCode = 'ko-kr'
title = 'My Garden'
theme = 'PaperMod'
timeZone = 'Asia/Seoul'

[markup.goldmark.renderer]
  unsafe = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

[params]
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowToc = true
  TocOpen = false
  images = ["/images/cover.PNG"]

[params.cover]
  linkFullImages = true
  responsiveImages = true

[params.profileMode]
  enabled = true
  title = "안녕하세요, 김정원입니다 👋"
  subtitle = "개발자로 성장하며 배우고 경험한 것들을 기록하는 디지털 정원입니다."
  imageUrl = "/images/cover.PNG"
  imageWidth = 200
  imageHeight = 200
  imageTitle = "프로필 이미지"

  [[params.profileMode.buttons]]
    name = "Posts"
    url = "/posts"

  [[params.profileMode.buttons]]
    name = "Archive"
    url = "/archives"

  [[params.profileMode.buttons]]
    name = "About"
    url = "/about"

[[params.socialIcons]]
  name = "github"
  url = "https://github.com/yourusername"

[[params.socialIcons]]
  name = "email"
  url = "mailto:your@email.com"

[[params.socialIcons]]
  name = "rss"
  url = "/index.xml"

[menu]
  [[menu.main]]
    name = "Posts"
    url = "/posts/"
    weight = 10
  [[menu.main]]
    name = "Archive"
    url = "/archives/"
    weight = 20
  [[menu.main]]
    name = "Tags"
    url = "/tags/"
    weight = 30
  [[menu.main]]
    name = "Search"
    url = "/search/"
    weight = 40
  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 50
